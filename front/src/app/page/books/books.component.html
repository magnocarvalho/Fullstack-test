<div fxLayout="row wrap" fxLayoutAlign="start start">
  <div class="example-card" *ngFor="let b of books">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ b.title }}</mat-card-title>
        <mat-card-subtitle>{{ b.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="b.picture" [alt]="b.title" />
      <mat-card-actions>
        <button mat-raised-button color="primary">EDITAR</button>
        <button mat-raised-button color="accent">DELETAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
